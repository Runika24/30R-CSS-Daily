<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid3</title>
    <style>
        .container{
            width: 800px ;
            height: 700px;
            border: 4px solid;
            background:linear-gradient(to right, rgb(67, 66, 66), rgb(92, 89, 89));
            text-align: center;
            font-size: 1.5rem;
            display: grid;
            padding: 20px;
            gap: 10px;
            grid-template-columns: (100px,100px,200px,100px,100px);
            grid-template-rows: (100px,100px,100px,100px);
        }
        .item1{
            grid-column: 1/2;
            grid-row: 1/2;
            background:linear-gradient(to right, rgba(255, 77, 0, 0.851),rgb(211, 198, 142));
        }
        .item2{
            grid-column: 2/4;
            grid-row: 1/3;
            background:linear-gradient(to right, rgb(174, 50, 170),rgb(194, 129, 199));   
            text-align: center;
        }
        .item3{
            grid-column: 4/6;
            grid-row: 1/2;
            background:linear-gradient(to right, rgb(17, 166, 199),rgb(115, 207, 175));
        }
        .item4{
            grid-column: 1/2;
            grid-row: 2/3;
            background:linear-gradient(to right, rgba(255, 77, 0, 0.851),rgb(211, 198, 142));  
        }
        .item5{
            grid-column: 4/6;
            grid-row: 2/3;
            background:linear-gradient(to right, rgb(17, 166, 199),rgb(115, 207, 175));
        }
        .item6{
            grid-column: 1/2;
            grid-row: 3/4;
            background:linear-gradient(to right, rgba(255, 77, 0, 0.851),rgb(211, 198, 142));  
        }
        .item7{
            grid-column: 2/3;
            grid-row: 3/4;
            background:linear-gradient(to right, rgba(255, 77, 0, 0.851),rgb(211, 198, 142));    
        }
        .item8{
            grid-column: 3/4;
            grid-row: 3/5;
            background:linear-gradient(to right, rgb(174, 50, 170),rgb(194, 129, 199));
        }
        .item9{
            grid-column: 4/5;
            grid-row: 3/4;
            background:linear-gradient(to right, rgba(255, 77, 0, 0.851),rgb(211, 198, 142));     
        }
        .item10{
            grid-column: 5/6;
            grid-row: 3/4;
            background:linear-gradient(to right, rgba(255, 77, 0, 0.851),rgb(211, 198, 142));  
        }
        .item11{
            grid-column: 1/2;
            grid-row: 4/5;
            background:linear-gradient(to right, rgba(255, 77, 0, 0.851),rgb(211, 198, 142));    
        }
        .item12{
            grid-column: 2/3;
            grid-row: 4/5;
            background:linear-gradient(to right, rgba(255, 77, 0, 0.851),rgb(211, 198, 142));  
        }
        .item13{
            grid-column: 4/5;
            grid-row: 4/5;
            background:linear-gradient(to right, rgba(255, 77, 0, 0.851),rgb(211, 198, 142));  
        }
        .item14{
            grid-column: 5/6;
            grid-row: 4/5;
            background:linear-gradient(to right, rgba(255, 77, 0, 0.851),rgb(211, 198, 142));   
        }
       
           
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">
            <DIV>5</DIV>
        </div>
        <div class="item item2">
            <div>1</div>
        </div>
        <div class="item item3">
            <div>3</div>
        </div>
        <div class="item item4">
            <div>6</div>
        </div>
        <div class="item item5">
            <div>4</div>
        </div>
        <div class="item item6">
            <div>7</div>
        </div>
        <div class="item item7">
            <div>9</div>
        </div>
        <div class="item item8">
            <div>2</div>
        </div>
        <div class="item item9">
            <div>11</div>
            
        </div>
        <div class="item item10">
            <div>12</div>
           
        </div>
        <div class="item item11">
            <div>8</div>
        </div>
        <div class="item item12">
            <div>9</div>
        </div>
        <div class="item item13">
            <div>13</div>
        </div>
        <div class="item item14">
            <div>14</div>
        </div>
    </div>
</body>
</html>
