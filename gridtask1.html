<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title><style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
        }
       .container{
       gap: 8px;
       display: grid;
       width:700px;
       height: 700px;
       padding: 10px;
       grid-template-columns: repeat(4,1fr)
      
       }
       .item1{
        background-color:green;
        grid-column:1/2 ;
        grid-row: 1/4;
        border: 2px solid;
       }
       .item2{
        background-color:green;
        grid-column:2/4;
        grid-row: 1/2;
        border: 2px solid;
       }
       .item3{
        background-color:red;
        grid-column:4/5;
        grid-row: 1/2;
        border: 2px solid;
       }
       .item4{
        background-color:yellow;
        grid-column:2/3;
        grid-row: 2/3;
        border: 2px solid;
       }
       .item5{
        background-color: red;
        grid-column:3/4;
        grid-row: 2/3;
        border: 2px solid;
       }
       .item6{
        background-color: green;
        grid-column:4/5;
        grid-row: 2/4;
        border: 2px solid;
       }
       .item7{
        background-color: red;
        grid-column:2/3;
        grid-row: 3/4;
        border: 2px solid;
       }
       .item8{
        background-color: yellow;
        grid-column:3/4;
        grid-row: 3/4;
        border: 2px solid;
       }
      
    </style>
    
</head>
<body>
    <div class="container">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4"></div>
        <div class="item item5"></div>
        <div class="item item6"></div>
        <div class="item item7"></div>
        <div class="item item8"></div>
    </div>
</body>
</html>
