<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid2</title>
    <style>
       *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } 
        .container{
            width: 800px ;
            height: 700px;
            border: 4px solid;
            background:linear-gradient(to right, rgb(67, 66, 66), rgb(92, 89, 89));
            text-align: center;
            font-size: 1.5rem;
            display: grid;
            padding: 20px;
            gap: 10px;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: (100px,300px,300px,100px);
        }
        .item1{
            background: linear-gradient( to right, rgb(140, 65, 191), rgb(135, 98, 173)) ;
            border: 4px solid;
            grid-column: 1/4;

        }
        .item2{
            background:linear-gradient( to bottom, rgb(29, 126, 123), rgb(7, 121, 72)) ;
            border: 4px solid;
            grid-column: 1/2;
            grid-row: 2/4;
        }
        .item3{
            border: 4px solid;
          background: linear-gradient( to bottom right, rgb(13, 5, 132), rgb(30, 165, 232));
          grid-column: 2/4;
          grid-row: 2/3;
        }
        .item4{
            background: linear-gradient( to bottom right, rgb(13, 5, 132), rgb(30, 165, 232));
            border: 4px solid;
            grid-column: 2/3;
            grid-row: 3/4;
        }
        .item5{
            background: linear-gradient( to bottom right, rgb(13, 5, 132), rgb(30, 165, 232));
            border: 4px solid;
            grid-column: 3/4;
            grid-row: 3/4;
        }
        .item6{
            background:linear-gradient(to right, rgb(140, 65, 191), rgb(135, 98, 173)) ;
            border: 4px solid;
            grid-column: 1/4;
            grid-row: 4/5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1"><strong>header</strong></div>
        <div class="item item2"><strong>sidebar</strong></div>
        <div class="item item3"><strong>content-1</strong></div>
        <div class="item item4"><strong>content-2</strong></div>
        <div class="item item5"><strong>content-3</strong></div>
        <div class="item item6"><strong>footer</strong></div>
    </div>
</body>
</html>
